services:
  # Backend Service
  - type: web
    name: 1099-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: USER_ID
        sync: false
      - key: USER_PASSWORD
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service
  - type: static
    name: 1099-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: 1099-backend
          envVarKey: RENDER_EXTERNAL_URL
